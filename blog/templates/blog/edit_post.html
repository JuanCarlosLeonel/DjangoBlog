{% extends 'blog/base.html' %}
{% load bootstrap %}
{% block title %}Editar '{{post.title}}'{% endblock %}
{% block content %}

<div class="container">
    <h1>Editar '{{post.title}}'</h1>
    <div>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form|bootstrap }}
            <input type="submit" class="btn btn-outline-success" value="Salvar">
        </form>
    </div>
    <hr>
    <form action="{% url 'post_delete' post.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-outline-danger" value='Deletar post'>
    </form>
</div>
{% endblock %}
